    timerDisplay.style.display = 'none';
    questionsContainer.style.display = 'none';

    // Рандомний приклад результатів (замість реального підрахунку)
    const scores = {};
    for (const cat in categories) {
      scores[cat] = Math.floor(Math.random() * 40 + 10);
    }
    showResults(scores);
  });

  function showResults(scores) {
    // Відсортуємо за спаданням
    const sortedCats = Object.keys(scores).sort((a,b) => scores[b] - scores[a]);
    const labels = sortedCats;
    const data = sortedCats.map(cat => scores[cat]);
    const colors = sortedCats.map(cat => categoryColors[cat]);

    resultChart.style.display = 'block';

    new Chart(resultChart, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Бали за категоріями',
          data: data,
          backgroundColor: colors,
          borderRadius: 10,
          borderSkipped: false,
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          tooltip: { enabled: true }
        },
        scales: {
          y: {
            beginAtZero: true,
            max: Math.max(...data) + 10
          }
        }
      }
    });

    // Показуємо поп-ап з описом, ролями, активностями та навчанням для кожної категорії у порядку сортування
    modalBody.innerHTML = '';
    for (const cat of sortedCats) {
      const info = categoryInfo[cat];
      modalBody.innerHTML += `
        <section>
          <h3>${cat}</h3>
          <p><strong>Опис:</strong> ${info.description}</p>
          <p><strong>Ролі:</strong> ${info.roles}</p>
          <p><strong>Активності:</strong> ${info.activities}</p>
          <p><strong>Навчання:</strong> ${info.learning}</p>
        </section>
        <hr/>
      `;
    }
    // Показуємо модальне вікно
    modalOverlay.style.display = 'block';
    modalOverlay.setAttribute('aria-hidden', 'false');
  }

  closeModalBtn.addEventListener('click', () => {
    modalOverlay.style.display = 'none';
    modalOverlay.setAttribute('aria-hidden', 'true');
  });

  // Закриття по кліку на оверлей
  modalOverlay.addEventListener('click', e => {
    if (e.target === modalOverlay) {
      modalOverlay.style.display = 'none';
      modalOverlay.setAttribute('aria-hidden', 'true');
    }
  });
</script>

</body>
</html>
