<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Тест на множинні інтелекти – за моделлю множинного інтелекту Говарда Гарднера для Лілі Москалюк від Хром'яків</title>
  <link rel="stylesheet" href="https://unpkg.com/ionicons@5.5.2/dist/ionicons.css">
  <style>
    :root {
      --red: #ff3b30;
      --yellow: #ffcc00;
      --light-green: #34c759;
      --green: #30d158;
      --text-dark: #000;
      --text-light: #fff;
      --ios-bg: #f2f2f7;
      --ios-shadow: 0 4px 12px rgba(0,0,0,0.1);
      --ios-radius: 20px;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--ios-bg);
      color: var(--text-dark);
      margin: 0 auto;
      padding: 20px;
      max-width: 500px;
    }

    input, select, button {
      font-size: 1.1em;
      border-radius: var(--ios-radius);
      border: 1px solid #ccc;
      padding: 12px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 15px;
      box-shadow: var(--ios-shadow);
      background-color: #fff;
    }

    button {
      font-weight: 600;
    }

    button:hover {
      filter: brightness(85%);
    }

    .question {
      font-size: 1.2em;
      font-weight: 600;
      margin-bottom: 15px;
      text-align: center;
    }

    .options button {
      display: block;
      margin: 10px 0;
      padding: 15px;
      text-align: center;
      font-size: 1em;
      transition: 0.3s;
      border: none;
      border-radius: var(--ios-radius);
      box-shadow: var(--ios-shadow);
      cursor: pointer;
    }

    .options button:nth-child(1) {
      background-color: var(--red);
      color: var(--text-light);
    }

    .options button:nth-child(2) {
      background-color: var(--yellow);
      color: var(--text-dark);
    }

    .options button:nth-child(3) {
      background-color: var(--light-green);
      color: var(--text-light);
    }

    .options button:nth-child(4) {
      background-color: var(--green);
      color: var(--text-light);
    }

    .options button:hover {
      filter: invert(100%) brightness(85%);
    }

    #result {
      background: white;
      padding: 20px;
      border-radius: var(--ios-radius);
      box-shadow: var(--ios-shadow);
      margin-top: 30px;
    }

    #name-prompt {
      margin-top: 80px;
      text-align: center;
    }

    #start-btn {
      background-color: var(--green);
      color: white;
      border: none;
      padding: 12px 25px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="name-prompt">
    <h2>Введіть ваше ім’я, щоб розпочати тест</h2>
    <input type="text" id="username" placeholder="Ваше ім’я" />
    <h3>Введіть ваш вік</h3>
    <input type="number" id="userage" placeholder="Ваш вік" />
    <h3>Оберіть вашу стать</h3>
    <select id="usersex">
      <option value="female">Жіноча</option>
      <option value="male">Чоловіча</option>
    </select>
    <button id="start-btn">Почати тест</button>
  </div>

  <div id="quiz-container" style="display:none;">
    <div id="question-number"></div>
    <div id="question-text" class="question"></div>
    <div class="options" id="options-container"></div>
  </div>

  <div id="result" style="display:none;"></div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>

    // Якщо готові, продовжимо розширювати функціонал і логіку.
  </script>
</body>
</html>
